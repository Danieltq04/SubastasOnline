<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link th:href="@{/css/authentication.css}" rel="stylesheet" />
    <link th:href="@{/css/header-footer.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="cabecera">
    <header>
        <div class="encabezado">
            JAVA SOBRE WEB
        </div>
    </header>
</div>

<div class="contenido">
    <div class="register">
        INGRESAR
    </div>
    <div class="form">
    <div class="encuesta">
        <form name="formulario" action="#" method="POST">
            <div class="item">
                <div class="formulario" id="email-form">
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Correo Electrónico">
                </div>
                <div class="formulario" id="pass">
                    <label for="password">Contraseña:</label>
                    <input type="text" id="password" placeholder="Contraseña">
                </div>

                <div class="formulario" id="botones">
                    <input type="button" value="Ingresar" id="login"/>
                    <input type="button" value="Registrar" id="goToRegister"/>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>

<footer>
    <p>Aplicaciones Java Sobre Web</p>
</footer>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
