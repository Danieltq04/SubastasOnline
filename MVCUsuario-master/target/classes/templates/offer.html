<div class="cabecera">
    <header>
        <div class="encabezado">
            JAVA SOBRE WEB
        </div>
    </header>
</div>
<div class="contenido">
    <div class="register">
        Ofertas Disponibles
    </div>
    <div class="header-buscador">
        <label class="texto-busqueda">BUSCAR OFERTAS POR CÓDIGO POSTAL</label>
    </div>
    <div class="container-buscador">

        <div class="buscar">
            <div class="texto">
                <input type="text" class="buscar-texto" placeholder="Ingrese el código postal de la zona"
                       id="input-texto" />
            </div>
            <div class="busqueda boton">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>
    <div class="contenedor-tarjetas" id="contenedor-tarjetas">
        <button class="tarjeta" th:each="offer:${offers}">
            <div class="trabajo">
                <div class="descripcion-trabajo" th:text="${offer.description}">Arquitectura</div>
            </div>
            <div class="titulo">Ubicación</div>
            <div class="detalles-dos">
                <div class="zona" th:text="${offer.zone}" >Buenos Aires</div>
                <div class="codigo-postal" th:text="CP +${offer.postalCode}">C. P.: 1888</div>
            </div>
            <div class="titulo">Ofertante</div>
            <div class="detalles-uno">
                <div class="nombre">Nombre Apellido</div>
            </div>
            <div class="titulo">Precio</div>
            <div class="detalles-uno">
                <div class="precio" th:text="${offer.price}">Valor:5464$</div>
            </div>
        </button>

    </div>
</div>

<footer>
    <p>Aplicaciones Java Sobre Web</p>
</footer>
<script type="text/javascript" th:src="@{/js/offer.js}"></script>

</body>
