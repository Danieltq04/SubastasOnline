<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link th:href="@{/css/authentication.css}" rel="stylesheet" />
    <link th:href="@{/css/header-footer.css}" rel="stylesheet" />

</head>
<body>
<div class="cabecera">
    <header>
        <div class="encabezado">
            JAVA SOBRE WEB
        </div>
    </header>
</div>

<div class="contenido">
    <div class="register">
        REGISTRARSE
    </div>
    <div class="encuesta">
        <form name="formulario" action="#" method="POST">
            <div class="item">
                <div class="formulario" id="nombre-form">
                    <label for="nombre">Nombre:</label>
                    <input class="form-control" type="text" id="nombre" placeholder="Nombre">
                </div>
                <div class="formulario" id="apellido-form">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="Apellido">
                </div>
                <div class="formulario" id="rol-form">
                    <label for="rol">Rol:</label>
                    <select name="rol" id="rol">
                        <option value="Seleccione">Seleccione</option>
                        <option value="Ofertante">Ofertante</option>
                        <option value="Solicitante">Solicitante</option>
                    </select>
                </div>
                <div class="formulario" id="email-form">
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Correo Electrónico">
                </div>
                <div class="formulario" id="pass">
                    <label for="password">Contraseña:</label>
                    <input type="text" id="password" placeholder="Contraseña">
                </div>

                <div class="formulario" id="botones">
                    <input type="button" value="Registrar" id="register"/>
                </div>
            </div>
        </form>
    </div>
</div>

<footer>
    <p>Aplicaciones Java Sobre Web</p>
</footer>
</body>
</html>
